<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name=" viewport" content="width=device-width, initial-sacel=1.0">
    <link rel="stylesheet" href="stilos.css">
    <title>FORMULARIO DE REGISTRO</title>
</head>

<body>
    <div class=" container">
        <div class="title">FORMULARIO DE REGISTRO</div>

        <form id="form-validation" novalidate>
            <div class="form-group">
                <span>NOMBRE</span>
                <input type="text" placeholder="Ingresar Nombre" required>
                <small>Obligatorio Registro de Nombre</small>


            </div>
            <div class="form-group">
                <span>APELLIDOS</span>
                <input type="text" placeholder="Ingresar Apellido" required>
                <small>Obligatorio Registro de Apellido</small>

            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" placeholder="Email" required>
                <small>Obligatorio Registro de Email</small>


            </div>
            <div class="form-group">
                <span>TELEFONO</span>
                <input type="tel" placeholder="+52 9531875545" required>
                <small>Obligatorio Registro de Telefono</small>

            </div>
            <div class="form-group">
                <span>CONTRASENA</span>
                <input type="password" placeholder="Contrasena" required>
                <small>Obligatorio Registro de Contrasena</small>

            </div>
            <div class="form-group">
                <span>CONFIRMA CONTRASENA</span>
                <input type="password" placeholder="CONFIRMAR CONTRASENA" required>
                <small>Obligatorio Confirmar Contrasena</small>
            </div>
            <div class="button">
                <input type="submit" value="Resgistrarse"  required>

            </div>
        </form>
    </div>
    <script>
        const addForm = document.getElementById
            ("form-validation");
        addForm.addEventListener("submit", (e) => {
            if (addForm.checkValidity() ===false) {
                e.preventDefault();
                e.stopPropagation();
                addform.classList.add('was-validated');
                return false
            }
        });
    </script>
</body>

</html>
