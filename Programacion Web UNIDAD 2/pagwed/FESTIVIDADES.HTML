        </footer>
    </div>
    <script>
        function showImage(imageSrc) {
            var img = document.getElementById("galleryImage");
            img.src = imageSrc;
            img.style.display = "block";
            var canvas = document.getElementById("micanvas");
            canvas.style.display = "none";
        }
